<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Game Javascript</title>
  <link rel="stylesheet" href="css/animationSprite.css">
</head>

<body>
  <canvas id="canvas1" width=""></canvas>
  <div class="controls">
    <label for="animations">Choose Animations:</label>
    <select name="animations" id="animations">
      <option value="idle">idle</option>
      <option value="jump">jump</option>
      <option value="fall">fall</option>
      <option value="run">run</option>
      <option value="dizzy">dizzy</option>
      <option value="sit" select="sit">sit</option>
      <option value="roll">roll</option>
      <option value="bite">bite</option>
      <option value="ko">ko</option>
      <option value="getHit">get hit</option>
    </select>
  </div>

  <script src="js/animationSprite.js" type="module"></script>
</body>

</html>
